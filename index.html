		<script type="text/javascript">
			$(function() {

				dom = location.href;
				dom = dom.replace('http://', '');
				dom = dom.replace('www.', '');
				dom = dom.replace('/', '');
				minidom = dom.replace('.com.ar', '');
				mail = minidom + '@data99.com.ar';
				document.title = minidom;
				$('#titleh').html(minidom);
				$('.mailhh').html(mail);
				$('#mailh').html(mail);
				$('#mailh').attr('href','mailto:' + mail);
				$('#newssub').html('de ' + minidom);
			    

				var videos = [];
				var url = 'http://television.data99.com.ar/api/search/' + minidom + '/6';
				var xhr = $.ajax({
					url: url,
					type: 'GET',
				});
				xhr.done(function(data){
					var res = data.results;
					$.each(res, function(i, r){
						$("#vid"+i+"a").attr('href', 'http://television.data99.com.ar/video/' + res[i].video_id);
						$("#vid"+i+"a").attr('target', '_blank');
						$("#vid"+i+"i").attr('src', res[i].th_med);
						$("#vid"+i+"h").html(res[i].title);
						$("#vid"+i+"p").html(res[i].description);
						var extras = '<a target="_blank" href="http://television.data99.com.ar/canal/'+res[i].canal+'">'+res[i].canal+'</a>'
						extras += ' | <a target="_blank" href="http://television.data99.com.ar/pais/'+res[i].pais+'">'+res[i].pais+'</a>'
						extras += ' | <a target="_blank" href="http://television.data99.com.ar/ciudad/'+res[i].ciudad+'">'+res[i].ciudad + '</a>'
						$("#vid1extra").html(extras);

						});
					});

				});
